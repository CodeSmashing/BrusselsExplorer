<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrusselsExplorer</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" type="image/png" href="./IMG/favicon.png" />
</head>

<body>
    <header>
        <h1>Brussel Toilet Zoeker</h1>
    </header>
    <aside class="hidden">
        <nav>
            <button class="return"><img src="./IMG/menuIcon.png" alt=">"></button>
        </nav>
        <section id="favourites-container">
            <h2>Favorieten</h2>
        </section>
    </aside>
    <main>
        <button id="locate-button">Zoek WC's in mijn buurt</button>
        <div id="search-container">
            <div id="search-input-container">
                <input type="text" id="search-input" placeholder="Zoekwoord">
                <button id="search-button">Zoek</button>
            </div>
            <select name="sort-menu" id="sort-menu">
                <optgroup label="Alphabetical">
                    <option value="alfa-asc">Alfabetisch ASC</option>
                    <option value="alfa-desc">Alfabetisch DESC</option>
                </optgroup>
                <optgroup label="Afstand">
                    <option value="distance-asc">Afstand ASC</option>
                    <option value="distance-desc">Afstand DESC</option>
                </optgroup>
            </select>
            <section id="search-filter-container">
                <div name="price" class="filter-item">
                    <input type="checkbox" name="price" id="filter-price">
                    <label for="filter-price">Gratis</label>
                </div>
            </section>
            <section id="distance-bar-chart-container">
                <table>
                    <caption>Afstand-grafiek</caption>
                    <tbody>
                        <table class="distance-bar-chart">

                        </table>
                    </tbody>
                </table>
            </section>
            <section id="search-results">
                <table>
                    <thead>
                        <tr>
                            <th>Locatie</th>
                            <th>Prijs</th>
                            <th>Openingsuren</th>
                            <th>Eigenaar</th>
                            <th>Distance</th>
                            <th>Favoriet</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>

<script type="module" src="./JS/init.js"></script>
